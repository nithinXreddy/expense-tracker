<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 450px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .transaction {
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            background: #f4f4f4;
            display: flex;
            justify-content: space-between;
        }

        .income {
            color: green;
            font-weight: bold;
        }

        .expense {
            color: red;
            font-weight: bold;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">

<h2>ðŸ’° Expense Tracker</h2>

<form method="POST">
    <input type="text" name="title" placeholder="Enter Title" required>

    <input type="number" step="0.01" name="amount" placeholder="Enter Amount" required>

    <select name="type">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
    </select>

    <button type="submit">Add Transaction</button>
</form>

<hr>

<h2>Transactions</h2>

{% for expense in expenses %}
    <div class="transaction">
        <span>{{ expense[1] }}</span>
        <span class="{{ expense[3]|lower }}">
            â‚¹{{ expense[2] }} ({{ expense[3] }})
        </span>
    </div>
{% endfor %}

</div>

</body>
</html>
